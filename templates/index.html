<!DOCTYPE html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}
        
        <!-- CSS -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">

        <!-- General CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

        <!-- Specific JS -->
        {% block static_css %}{% endblock %}

        <title>YAHSHUA</title>
    </head>
    <body class="p-4">

        <h3>CRUD Functionality Using Django and Bootstrap</h3>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Create
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  
                
                
                
                {% include 'create.html' %}
                
                
                
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                  Read, Delete
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  
                    <div class="w-100 table-responsive">
                        {% include 'read.html' %}
                    </div>
                
                </div>
              </div>
            </div>
        </div>
        
        

        {% for message in messages %}
          {% include "toast.html" with time="just now" error="YAHSHUA" body=message %}
      {% endfor %}

        
        
        
     
        <!-- JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'jquery/dist/jquery.slim.min.js' %}"></script>
        <script src="{% static 'popper.js/dist/umd/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
        

        <!-- General JS -->
        <script src="{% static 'base.js' %}"></script>

        
    </body>
</html>
